<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nat's Virtual Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-area">
      <div class="dropdown">
          <button class="dropbtn">Load Message</button>
          <div class="dropdown-content" id="dateDropdown">
              <button onclick="loadMessage('3-8-24')">March 8, 2024</button>
              <button onclick="loadMessage('3-10-24')">March 11, 2024</button>
              <button onclick="loadMessage('6-24-24')">June 24, 2024</button>
          </div>
      </div>
  
    <div class="dropdown2">
        <button class="dropbtn2">Load Audio</button>
        <div class="dropdown2-content" id="audioDropdown">
            <button onclick="loadAudio('3-10-24')">March 10, 2024</button>
            <button onclick="loadAudio('3-17-24')">March 17, 2024</button>
        </div>
    </div>
    </div>

    <div class="container">
        <button class="heart-btn" onclick="showPrompt()">Click For Letter</button>
    </div>

    <div class="overlay" id="overlay1">
        <div class="prompt">
            <span class="close-btn" onclick="closePrompt()">×</span>
            <p class="message" id="message"></p>
        </div>
    </div>

    <div class="container">
        <button class="heart-btn2" onclick="showPrompt2()">Click For Audio</button>
    </div>

    <div class="overlay" id="overlay2">
        <div class="prompt">
            <span class="close-btn" onclick="closePrompt2()">×</span>
            <div id="audio-player" style="display: none;"></div>
        </div>
    </div>

    <div class = "bottom-update">
        <p>Latest update: 6/24/24;  just added a new message in, but im dealing with some technical difficulties for this kiss preorder</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
